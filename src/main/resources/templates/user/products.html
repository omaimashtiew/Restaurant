<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meanu</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Include your styles if needed -->
    <style>
        /* Inline CSS for demonstration, ideally move this to your styles.css */
        body {
            background-color: #d6f5d6; /* Light green background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color:  #d6f5d6;
            color: rgb(0, 0, 0);
        }

        .header-content h1 {
            margin: 0;
        }

        .header-content nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .header-content nav ul li {
            margin: 0;
        }

        .header-content nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            width: 150px; /* Adjust the size as needed */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .product img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make the image circular */
            object-fit: cover;
            display: block;
            margin: 0 auto 10px; /* Center the image and add spacing */
        }

        .product h2 {
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin: 0;
        }

        .product p {
            margin: 5px 0;
            font-size: 12px;
        }
        .search-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-form input[type="text"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-form button {
            padding: 5px 10px;
            background-color: rgb(128, 128, 128);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header> 
        <div class="header-content"> 
            <h1>Besnik</h1> 
            <nav> 
                <ul> 
                    <li><a href="/home">Home</a></li> 
                    <li><a href="/home">Review</a></li>                
                    <li> 
                        <form th:action="@{/search}" method="get" class="search-form" > 
                            <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder=" Search ..."> 
                            <button type="submit">Search</button> 
                        </form> 
                    </li>        
                </ul> 
            </nav> 
        </div> 
    </header>  
	<div th:if="${message}" class="notification"> 
	           <p th:text="${message}"></p>
	       </div>
    <div class="product-list">
        <div class="product" th:each="product : ${productPage.content}">
            <img th:src="@{'/images/' + ${product.photoUrl}}" alt="Product Photo" />
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.price}"></p>
            <p th:text="${product.category}"></p> 
			
			
        </div>
    </div>
	<div th:if="${cart != null}">
	    <span th:text="${cart.id}">Cart ID</span>
	</div>

	
</body>
</html>
